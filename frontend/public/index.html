<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <meta charset="utf-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="personalSite"
      content="Web site created using create-react-app"
    />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="icons/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="icons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="icons/favicon-16x16.png"
    />

    <link rel="mask-icon" href="icons/safari-pinned-tab.svg" color="#07aa9c" />
    <meta name="msapplication-TileColor" content="#282c34" />
    <meta name="theme-color" content="#282c34" />

    <!-- Primary Meta Tags -->
    <title>Alexander Caley</title>
    <meta name="title" content="Alexander Caley" />
    <meta
      name="description"
      content="Hi there! My name is Alexander. In 2017 I moved from Glendale, CA to San Francisco."
    />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://www.alexandercaley.com/" />
    <meta property="og:title" content="Alexander Caley" />
    <meta
      property="og:description"
      content="Hi there! My name is Alexander. In 2017 I moved from Glendale, CA to San Francisco."
    />
    <meta property="og:image" content="assets/logo/logo_black.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://www.alexandercaley.com/" />
    <meta property="twitter:title" content="Alexander Caley" />
    <meta
      property="twitter:description"
      content="Hi there! My name is Alexander. In 2017 I moved from Glendale, CA to San Francisco."
    />
    <meta property="twitter:image" content="assets/logo/logo_black.png" />
  </head>
  <body style="background-color: #282c34">
    <noscript style="color: #ffff"
      >Hi there! My name is Alexander, I moved from SoCal to San Francisco in
      2017 to pursue my degree in Computer Science and am now an iOS Software
      Engineer at Apple.
    </noscript>
    <div id="root"></div>
  </body>
</html>
